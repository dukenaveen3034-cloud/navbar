<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using button creation boostrap</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

        <!-- 1.btn
            2.btn-primary
            3.btn-secondary
            4.btn-dark
            5.btn-success
            6.btn-info
            7.btn-warning
            8.btn-light
            9.btn-outlline-primary
            10.btn-group
            11.btn-toolbar
            12.btn-lg
            13.btn-sm
             -->


        <!-- mx -       is used the matgine on left or right side
             me-        margin end is used on the end of the text or items
             d-flex -   flex property
             d-grid   - grid property
             gap-2   -  gap of tghe element
             justify-content-end 
              -->



    <div class="p-3 d-sm-flex justify-content-end mx-3">
        <button class="btn btn-primary">click</button>
        <button class="btn btn-danger">click</button>
    </div>

    <div class="d-grid col-sm-6 ">
        <button class="btn btn-dark mb-4">click</button>
        <button class="btn btn-success">clikc me</button>
    </div>

    <div class="btn-group mt-4 d-grid d-sm-flex justify-content-end">
        <button class="btn btn-outline-primary">click</button>
        <button class="btn btn-outline-success">click</button>
    </div>

    <section>
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group me-2">
                <button class="btn btn-dark">1</button>
                <button class="btn btn-dark">2</button>
                <button class="btn btn-dark">3</button>
                <button class="btn btn-dark">4</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-dark">5</button>
                <button class="btn btn-dark">6</button>
                <button class="btn btn-dark">7</button>
                <button class="btn btn-dark">8</button>

            </div>
            <div class="bnt-group ">
                <button class="btn btn-info">9</button>
            </div>

        </div>
    </section>

    
</body>
</html>
